  <body>
    <nav class="nav-bar">
      <h1 class="todo-title">Coding Tracker</h1>
    </nav>
    <div class="main-container">
      <div class="input-container">
        <input
          type="text"
          class="topic-input"
          placeholder="Enter Topic here..."
          required
        />
      </div>
      <div class="input-container">
        <input
          type="text"
          class="question-input"
          placeholder="Enter question name here..."
          required
        />
      </div>
      <div class="input-container">
        <input
          type="text"
          class="url-input"
          placeholder="Enter Problem Url here..."
          required
        />
      </div>
      <div class="input-container">
        <input
          type="text"
          class="notes-input"
          placeholder="Enter Notes here..."
          required
        />
      </div>
      <div class="label-container">
        <h2>Bookmark</h2>
        <label>
          <input type="radio" name="bookmark" value="no" checked />No</label
        >
        <label> <input type="radio" name="bookmark" value="yes" />Yes </label>
      </div>
      <div class="label-container">
        <h2>Problem status</h2>
        <label>
          <input
            type="radio"
            name="progress"
            value="completed"
            checked
          />Completed</label
        >
        <label>
          <input type="radio" name="progress" value="pending" />pending
        </label>
        <label>
          <input
            type="radio"
            name="progress"
            value="looking for a better approach"
          />Looking for a better approach
        </label>
      </div>
      <button type="button" onclick="addProblemToTracker()" class="add-problem">
        Add Problem To Tracker
      </button>
